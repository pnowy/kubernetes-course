apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  type: ClusterIP
  selector:
    app: app-pod
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  LOGGING_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
stringData:
  USER_PASSWORD: "admin12345"
---
apiVersion: v1
kind: Secret
metadata:
  name: my-secret
type: kubernetes.io/basic-auth
stringData:
  username: "admin"
  password: "admin12345"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-pod
  template:
    metadata:
      labels:
        app: app-pod
    spec:
      containers:
        - name: app
          image: app:1.0.0
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: LOGGING_LEVEL_APP
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: LOGGING_LEVEL
            - name: USER_PASSWORD_APP
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: USER_PASSWORD
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
            - configMapRef:
                name: non-existing-config
                optional: true
